
{% extends "base.html" %}

{% block content %}
	
	<div class="book-list">
		{% for book in all_books %}
			<div class="book">
				<h4>{{book.title}}</h4>
				<p>by {{book.author.first_name}} {{book.author.last_name}}</p>
				<p>Genres: {{ book.genre }}</p>
				<p>Pages: {{book.numpages}}</p>
			
				<div class="delete">
					<a href="/books/{{book.id}}/delete">
						<i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
					</a>
				</div>
			
			</div>
		{% endfor %}
	</div>

{% endblock %}
